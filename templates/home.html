<!DOCTYPE html>
<html>
<head>
    <title>Review App by Chetana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: 0.3s ease;
        }

        textarea:focus {
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
            transform: scale(1.02);
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: white;
            color: #764ba2;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background: #f3f3f3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }

        @media(max-width: 500px) {
            .card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Leave a Review âœ¨</h1>

        <form method="POST">
            <textarea 
                name="text" 
                placeholder="Write your review here..."
                required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <div class="message">
            {{msg}}
        </div>
    </div>

</body>
</html>
